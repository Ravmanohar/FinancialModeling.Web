<div id="registration-card" class="text-center loginscreen  animated fadeInDown">
    <card-loader *ngIf="sharedModel.isShowRegisterUserLoader"></card-loader>
    <form class="m-t" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group pointer-events-none">
            <div class="dropdown show">
                <button class="role-dropdown-button full-width btn btn-white" type="button" data-toggle="dropdown"
                    aria-expanded="true">
                    {{registerModel.userRole.roleName}}
                    <span class="caret"></span>
                </button>
                <ul class="full-width dropdown-menu">
                    <li *ngFor="let role of roleList" (click)="onRoleChange(role)">
                        <a>{{role.roleName}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- <div class="form-group">
            <input formControlName="name" autocomplete="disabled" type="name" class="form-control" placeholder="Name"
                required>
        </div> -->
        <div class="form-group">
            <input formControlName="email" autocomplete="disabled" type="email" class="form-control" placeholder="Email"
                required>
        </div>
        <div class="form-group">
            <input formControlName="password" autocomplete="disabled" type="password" class="form-control"
                placeholder="Password" required>
        </div>
        <div class="form-group">
            <input formControlName="confirmPassword" autocomplete="disabled" type="password" class="form-control"
                placeholder="Confirm Password" required>
        </div>
        <button [disabled]="sharedModel.isShowRegisterUserLoader" type="submit"
            class="btn btn-primary block full-width m-b">
            Register
        </button>
    </form>
</div>
